<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Carrito de compras"/>
  <title>Carrito | E-commerce</title>
  <link rel="stylesheet" href="styles/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-dark text-white text-center p-3">
    <h1>Tu Carrito</h1>
    <nav>
      <a href="index.html" class="text-white">‚Üê Volver a productos</a>
    </nav>
  </header>

  <main class="container my-5">
    <h2 class="mb-4">Productos en el Carrito</h2>
    <div id="carrito-container" class="table-responsive">
      <table class="table table-bordered align-middle text-center">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody id="tabla-carrito"></tbody>
      </table>
    </div>
    <div class="text-end fs-4 mt-3">
      Total: $<span id="total">0</span>
    </div>
  </main>

  <footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2025 - E-commerce TP Final</p>
  </footer>

  <script src="js/carrito.js"></script>
</body>
</html>
