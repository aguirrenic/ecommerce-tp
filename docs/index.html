<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Tienda online con productos variados y carrito de compras" />
  <title>E-commerce</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/resenas.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    header h1 {
      font-size: 1.5rem;
    }

    #productos .card {
      height: 100%;
    }

    #lista-productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    #carrito-btn {
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <header class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark container">
      <a class="navbar-brand" href="#">Tienda Online</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav"
        aria-controls="menuNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#inicio">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#productos">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#rese침as">Rese침as</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacto">Contacto</a>
          </li>
        </ul>
        <a href="carrito.html" id="carrito-btn" class="btn btn-outline-light position-relative">
          游 Carrito
          <span id="contador" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </a>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <section id="inicio" class="mb-5">
      <h2>Bienvenido a la Tienda</h2>
      <p>Explor치 nuestros productos y agregalos al carrito.</p>
    </section>

    <section id="video-presentacion" class="mb-5 text-center">
      <h2 class="mb-4">Conoc칠 nuestro marketplace</h2>
      <div class="video-container mx-auto">
        <div class="ratio ratio-16x9">
          <iframe
            src="https://www.youtube.com/embed/Y5EfhBoMOgY"
            title="Video de presentaci칩n"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </section>

    <section id="productos" class="mb-5">
      <h2 class="mb-3">Productos</h2>
      <div id="lista-productos"></div>
    </section>

    <section id="rese침as" class="mb-5">

      </div>
    </section>

    <section id="contacto" class="mb-5">
      <h2>Contacto</h2>
      <div class="row">
        <!-- Formulario -->
        <div class="col-lg-6 d-flex flex-column justify-content-center mb-4">
          <form action="https://formspree.io/f/tuformid" method="POST" id="form-contacto" class="d-flex flex-column gap-3">
            <input type="text" name="nombre" placeholder="Nombre" required class="form-control" />
            <input type="email" name="email" placeholder="Correo" required class="form-control" />
            <textarea name="mensaje" placeholder="Mensaje" required class="form-control"></textarea>
            <button type="submit" class="btn btn-primary align-self-start">Enviar</button>
          </form>
        </div>

        <!-- Mapa -->
        <div class="col-lg-6 d-flex flex-column justify-content-center mb-4">
          <h3 class="mb-3 text-center">Nuestra ubicaci칩n</h3>
          <div class="map-responsive">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4645.598205514438!2d-58.45270768643899!3d-34.58053667677432!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5e8f392dd35%3A0x59fc0a0431a9f014!2sDelgado%20537%2C%20C1426BDE%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1754022903062!5m2!1ses!2sar" 
              width="100%"
              height="350"
              style="border:0;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2025 - E-commerce TP Final</p>
  </footer>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
