<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="contacto.css" />
</head>
<body>
  <header class="bg-dark text-white p-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 m-0">Contacto</h1>
      <a href="index.html" class="btn btn-outline-light">← Volver</a>
    </div>
  </header>

  <main>
    <div class="container">
      <form
        action="https://formspree.io/f/mnqekgjv"
        method="POST"
        class="contact-form"
        novalidate
      >
        <h2 class="mb-4 text-center">Formulario de Contacto</h2>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="form-control"
            required
            placeholder="Tu nombre"
          />
          <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="_replyto"
            class="form-control"
            required
            placeholder="tu@email.com"
          />
          <div class="invalid-feedback">Por favor, ingresa un email válido.</div>
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea
            id="mensaje"
            name="mensaje"
            rows="5"
            class="form-control"
            required
            placeholder="Escribe tu mensaje aquí"
          ></textarea>
          <div class="invalid-feedback">El mensaje no puede estar vacío.</div>
        </div>

        <button type="submit" class="btn btn-success w-100">Enviar</button>
      </form>
  </main>

  <script>
    // Bootstrap form validation
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.contact-form')
      Array.from(forms).forEach(form => {
        form.addEventListener(
          'submit',
          event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          },
          false
        )
      })
    })()
  </script>
</body>
</html>

</body>
</html>
